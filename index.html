    <script type="text/javascript">
      $(function () {
        var error = '<li><i class="fa fa-times text-danger"></i> <span class="text-warning">F</span>: <span class="text-info">V</span> M</li>';
        var success = '<li><i class="fa fa-5x fa-smile-o text-success"></i></li>';

        $('form').on('submit', function (e) {
          e.preventDefault()
        })

        $('.btn-validate').on('click', function (e) {
          var data
          var text = $('textarea').val();

          $('#results').empty();

          try {
            harValidator.log(JSON.parse(text))

            $('#results').append(success)
          } catch (e) {
            console.log(e)

            if (e.name === 'ValidationError') {
              e.errors.map(function (err) {
                $('#results').append(error
                  .replace('F', err.field)
                  .replace('V', err.value)
                  .replace('M', err.message)
                )
              })
            } else {
              console.log(e)

              $('#results').append(error
                .replace('F', 'JSON Parse Error')
                .replace('V', '')
                .replace('M', e.message)
              )
            }
          }
        })
      })
    </script>
